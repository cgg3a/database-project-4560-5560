{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
    <div class="container h-100 my-3">
      <div class="row d-flex justify-content-center align-items-center h-100 w-70">
        <div class="col-lg-12 col-xl-11">
          <div class="card bg-beige" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center text-purple h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" id="username" class="form-control" />
                        <label class="form-label text-purple" for="username">Your Username</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control" />
                        <label class="form-label text-purple" for="password">Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" id="rpassword" class="form-control" />
                        <label class="form-label text-purple" for="rpassword">Repeat your password</label>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg">Register</button>
                      <a href="{{ url_for('login') }}" class=" m-1 text-purple">Already have an account?</a>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-8 col-lg-4 col-xl-6 d-flex align-items-center order-1 order-lg-2">
                  <img src="{{ url_for('static', filename='img/logo.png') }}" class="img-fluid" alt="Logo image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
